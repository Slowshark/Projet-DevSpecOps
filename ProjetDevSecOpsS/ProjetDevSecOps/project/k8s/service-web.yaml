apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  namespace: devsecops
  labels:
    app: webapp
    tier: frontend
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
# Optional: LoadBalancer service for cloud deployments
apiVersion: v1
kind: Service
metadata:
  name: webapp-service-lb
  namespace: devsecops
  labels:
    app: webapp
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
