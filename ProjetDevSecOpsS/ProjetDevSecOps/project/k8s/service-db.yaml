apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: devsecops
  labels:
    app: postgres
    tier: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet compatibility
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  sessionAffinity: None
